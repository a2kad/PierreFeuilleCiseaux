<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Jeu</title>
</head>
<body>
    
    <div class="column">
        <div class="col">
            <div>
            <h2 id="joueur">Joueur</h2><h2 id="ordinateur">Ordinateur</h2>
            <div class="btn-group mt-5" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check m-auto" name="btnradio" value="1" id="btnradio1" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio1"><img src="assets/img/stone.png" alt=""></label>
          
                <input type="radio" class="btn-check" name="btnradio" value="2" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2"><img src="assets/img/paper.png" alt=""></label>
          
                <input type="radio" class="btn-check" name="btnradio" value="3" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3"><img src="assets/img/scissors.png" alt=""></label>
            </div> 
            <div class="d-flex justify-content-center">
                <button type="button" class="btn btn-primary mt-5 " id="reset">Reset</button>
            </div>
        </div>
        
        
    </div>


        
        
        
            
        


    
    <script src="assets/js/script.js"></script>
</body>
</html>
