<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Jeu</title>
</head>
<body>
    <main>
        <div>
           <h2 id="joueur">Joueur</h2> 
        </div>
        <div>
            <h2 id="ordinateur">Ordinateur</h2>
        </div>
        
        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
            <label class="btn btn-outline-primary" for="btnradio1">Pierre</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio2">Feuille</label>
          
            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btnradio3">Ciseaux</label>
          </div>
        <div>
            <button type="button" class="btn btn-success" id="verify">Ok</button>
        </div>
        <div>
            <button type="button" class="btn btn-primary" id="reset">Reset</button>
        </div>
    </main>

    <aside>
        <button type="button" class="btn btn-secondary" id="play">Play</button>
    </aside>
    <script src="assets/js/script.js"></script>
</body>
</html>
