<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style2.css">
    <title>Jeu Test</title>
</head>

<body>
    <div class="container text-center">
        <div class="row">
            <div class="col">
                
                <input class="radioBtn" type="radio" name="btnradio" value="1" id="btnradio1">
                <label for="btnradio1"><img src="assets/img/stone.png" alt=""></label>
                <input class="radioBtn" type="radio" name="btnradio" value="2" id="btnradio2">
                <label for="btnradio2"><img src="assets/img/paper.png" alt=""></label>
                <input class="radioBtn" type="radio" name="btnradio" value="3" id="btnradio3">
                <label for="btnradio3"><img src="assets/img/scissors.png" alt=""></label>
            </div>
            <div class="col py-3">
                <div class="row justify-content-center py-2 scoreBoard">
                    <div class="row">
                        <div class="col scoreHead">My score :</div>
                        <div class="col scoreHead">Computer Score:</div>
                    </div>
                    <div class="row">
                        <div class="col scoreNum">
                            <div id="myScore">0</div>
                        </div>
                        <div class="col scoreNum">
                            <div id="computerScore">0</div>
                        </div>
                    </div>
                </div>
                <div class="row justify-content-center py-3" id="resultat">Sélectionnez un élément et
                    appuyez sur play</div>
                <div class="row justify-content-center  py-3 ">
                    <button class="border border-0 bg-transparent" id="reset"><img src="assets/img/restart.png"></button>
                </div>
            </div>
            <div class="col align-self-center ">
                <div class="row ordinateur" id="ordinateur"></div>
                <div class="row">
                    <button class="border border-0 bg-transparent" id="play"><img src="assets/img/start-button.png"></button>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/js/script.js"></script>
</body>

</html>
